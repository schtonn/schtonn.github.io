<head>

	<script type="text/javascript" src="/js/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.loli.net/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700
&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			background: #111;
			overflow: clip;
		}

		p {
			width: 100%;
			height: 100%;
			color: transparent;
			background-image: url('/fun/chat/ai-game/1/duck.png');
			background-size: 8%;
			/* transform: scale(1.8); */
			filter: invert(1);
			mix-blend-mode: hard-light;
		}

		.text-magic {
			position: absolute;
			top: 50%;
			left: 70%;
			transform: scale(3.4);
			width: 500px;
			font-size: 36px;
			font-family: 'Courier New', serif, 'Anonymous Pro', monospace;
			color: #fff;
		}

		.white {
			position: absolute;
			left: -10px;
			width: 500px;
			height: 3px;
			background: #000;
			z-index: 4;
			animation: whiteMove 3s cubic-bezier(0, 1.59, 0, 1.4) infinite;
		}

		.text-magic::before {
			content: attr(data-word);
			position: absolute;
			top: 0;
			left: 0.5px;
			height: 0px;
			color: rgba(255, 255, 255, 0.9);
			overflow: hidden;
			z-index: 2;
			animation: redShadow 1s cubic-bezier(0, 1.07, 0, 1.04) infinite;
			filter: contrast(200%);
			text-shadow: 1px 0 0 red;
		}

		.text1::before {
			animation-delay: 0.4s;
		}

		.text2::before {
			animation-delay: 0.6s;
		}

		.text3::before {
			animation-delay: 0.7s;
		}

		.text4::before {
			animation-delay: 0.2s;
		}

		.text-magic::after {
			content: attr(data-word);
			position: absolute;
			top: 0;
			left: -3px;
			height: 36px;
			color: rgba(255, 255, 255, 0.8);
			overflow: hidden;
			z-index: 3;
			background: rgba(0, 0, 0, 0.9);
			animation: redHeight 1.5s cubic-bezier(0, 1.59, 0, 1.4) infinite;
			filter: contrast(200%);
			text-shadow: -1px 0 0 cyan;
			mix-blend-mode: darken;
		}

		@keyframes redShadow {
			20% {
				font-style: italic;
				height: 32px;
			}

			60% {
				height: 6px;
			}

			100% {
				font-style: normal;
				height: 42px;
			}
		}

		@keyframes redHeight {
			20% {
				height: 42px;
			}

			35% {
				height: 12px;
			}

			50% {
				height: 40px;
			}

			60% {
				height: 20px;
			}

			70% {
				height: 34px;
			}

			80% {
				height: 22px;
			}

			100% {
				height: 0px;
			}
		}

		@keyframes whiteMove {
			8% {
				top: 38px;
			}

			14% {
				top: 8px;
			}

			20% {
				top: 42px;
			}

			32% {
				top: 2px;
			}

			99% {
				top: 30px;
			}
		}
	</style>
</head>

<body>

	</div>
