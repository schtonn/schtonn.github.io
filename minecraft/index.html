            $(e).attr('src', 'image/' + $(e).attr('src').split('/')[1]).attr('onclick', 'notfun(this)').css('max-width', 'none').css('z-index', 10)
        }

            $(e).attr('src', 'img/' + $(e).attr('src').split('/')[1]).attr('onclick', 'fun(this)').css('max-width', '100%').css('z-index', 1)

    <p>服务器地址就是现在网站的 ip，但多数时候你可能访问不了。因为 MC 不是一个便宜云服务器能带动的，稍微高配的服务器<sup class="cite-parent" id="refe_1"><a class="cite" href="#note_1">[1]</a></sup>很吵，所以我平时并没有开机。你要想玩，完全可以<a href="mailto:1@schtonn.top?subject=开机&body=i wanna play minecraft!!!!">喊我开机</a>。</p>
